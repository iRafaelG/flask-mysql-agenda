{% extends 'layout.html' %}

    {% block body %}
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/update/{{contact.0}}" method="POST">
                <div class="form-group"><input type="text" name="fullname" id="fullname" value="{{contact.1}}" class="form-control"></div>
                <div class="form-group"><input type="phone" name="phone" id="phone" value="{{contact.2}}" class="form-control"></div>
                <div class="form-group"><input type="email" name="email" id="email" value="{{contact.3}}" class="form-control"></div>
                <div class="form-group"><button type="submit" class="btn btn-primary btn-block">Save</button></div>
            </form>
        </div>
    </div>
    {% endblock %}
